name: Daily GitHub Trends
on:
  schedule:
    - cron: '0 9 * * *'  # 9AM UTC = 10AM CET
  workflow_dispatch:  # Manual test button

jobs:
  send-trends:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install n8n
      run: npm install -g n8n@latest
    - name: Run GitHub Trends Workflow
      env:
        N8N_TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        N8N_TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        N8N_BASIC_AUTH_ACTIVE: false
        WEBHOOK_URL: http://localhost:5678/
      run: |
        n8n import:workflow --input=github-trends-workflow.json --overwrite
        n8n start &
        sleep 10
        WORKFLOW_ID=$(n8n list:workflows --json | jq -r '.[0].id')
        n8n workflow:execute $WORKFLOW_ID
