name: Daily GitHub Trends
on:
  schedule:
    - cron: '0 9 * * *'  # 9AM UTC = 10AM CET
  workflow_dispatch:  # Manual test button
jobs:
  trends:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
    - run: npm install -g n8n
    - run: |
        n8n import:workflow --input=github-trends-workflow.json
        n8n workflow:execute --all --stopOnError
      env:
        N8N_TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        N8N_TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
